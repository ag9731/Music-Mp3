<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/782617b79d.js" crossorigin="anonymous"></script>

    <title>Let's Play Your Fav-Music</title>
</head>

<body>

    <!--Navigation Bar-->

    <nav>
        <ul>
            <li class="brand"><img  src="logo.png" alt="logo">Play Music</li>
            <li>Home</li>
            <li></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
        <h1 style="text-align: center;">Best Of NCS - No Copyright Sounds</h1>
        <div>
            <h1 style="text-align: center;">Hit the Play Icon</h1>
        </div>
    </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="reange" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="https://thumbs.gfycat.com/AcclaimedHeartfeltGoat-size_restricted.gif" width="10px" alt="play">just-in
        </div>        
    </div>
    <script src="script.js"></script>
    <!-- Fonawesome Link -->
</body>

</html>
